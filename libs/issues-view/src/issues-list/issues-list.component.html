<mat-card *ngFor="let issue of issues" class="issue-card">
  <mat-card-header>
    <img mat-card-avatar src="{{issue.user.avatar_url}}">
    <mat-card-title>
      {{issue.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{issue.user.login}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <markdown class="issue-body">
      {{issue.body}}
    </markdown>
  </mat-card-content>
</mat-card>
